          body {
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right,gray, skyblue);
    font-family: Arial, sans-serif;
  }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .button-container button {
    background-color: #1e90ff;
    border: none;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .button-container button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }

  /* Responsive behavior */
  @media (max-width: 600px) {
    .button-container {
      flex-direction: column;
      width: 80%;
    }
    .button-container button {
      width: 100%;
    }
  }
  a
  {
    text-decoration: none;
    color: white;
  }
